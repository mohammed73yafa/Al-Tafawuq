<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الخدمة الأولى</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      direction: rtl;
      text-align: center;
      background: #f9f9f9;
    }

    /* شريط علوي */
    header {
      background: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      height: 40px;
    }

    /* صورة تحت الشريط */
    .top-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    /* صندوق المحتوى */
    .content-box {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .content-box h2 {
      color: #0077b6;
      margin-bottom: 15px;
    }
    .content-box p {
      color: #444;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    /* زر واتساب */
    .whatsapp-btn {
      display: inline-block;
      padding: 12px 25px;
      background: #25d366;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .whatsapp-btn:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>

  <!-- شريط علوي -->
  <header>
    <img src="logo.png" alt="شعار الموقع">
  </header>

  <!-- صورة -->
  <img src="service-banner.jpg" alt="الخدمة الأولى" class="top-image">

  <!-- صندوق الخدمة -->
  <div class="content-box">
    <h2>الخدمة الأولى</h2>
    <p></p> <!-- نص فارغ مؤقتاً -->

    <!-- زر واتساب -->
    <a class="whatsapp-btn" 
       href="https://wa.me/9677XXXXXXX?text=مرحبًا، أريد طلب خدمة الخدمة الأولى" 
       target="_blank">
       اطلب الخدمة عبر واتساب
    </a>
  </div>

</body>
</html>
